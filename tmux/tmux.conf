set -g status-style bg='#0e1415',fg='#dddddd'
set -g status-left '#[fg=#71ade7]#S '
set -g status-right '#[fg=#95cb82]%H:%M'
set -g window-status-current-style fg='#dfdf8e'
set -g window-status-style fg='#aaaaaa'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Sessionizer keybind
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
